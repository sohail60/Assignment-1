<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>
        Assignment on List
    </h1>
    <h3>
        Things I love to do
    </h3>
    <ol type="1">
        <li>
            Eating
        </li>
        <li>
            Travelling
        </li>
        <li>
            Developing
        </li>
    </ol>

    <h3>
        Web Development
    </h3>
        <ul type="disc">
            <li>
                Frontend
            </li>
            <ul type="circle">
                <li>
                    HTML
                </li>
                <li>
                    CSS
                </li>
                <li>
                    Javascript
                </li>
                <li>
                    React
                </li>
            </ul>
            <li>Backend</li>
           <ol type="1">
            <li>
                Node Js
            </li>
            <li>
                Express Js
            </li>
           </ol>
           <li>
               Database
           </li>
           <ul type="circle">
            <li>
                MongoDB
            </li>
           </ul>
        </ul>
    
</body>
</html>
